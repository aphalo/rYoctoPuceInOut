destination: ../docs/rYoctoPuceInOut
url: https://docs.r4photobiology.info/rYoctoPuceInOut

template:
  bootstrap: 5
  math-rendering: katex

reference:
  - title: Data import
    desc: Functions that read CSV files from data loggers in YoctoPuce USB modules and return data frames.
    contents:
    - read_yocto_logger_csv
  - title: Data conversion
    desc: Functions that convert the imported data frames into objects of classes from package 'photobiology'.
    contents:
    - yocto_spectral2mspct
  - title: Data simulation
    desc: Functions that simulate sensor response from sensor specifications and spectral irradiance.
    contents:
    - simul_response

